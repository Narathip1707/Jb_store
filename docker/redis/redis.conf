# Redis Configuration for Warehouse Management System

# Network
bind 127.0.0.1 ::1
port 6379
timeout 300
tcp-keepalive 60

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

dir /data
dbfilename warehouse.rdb
rdbcompression yes
rdbchecksum yes

# Append Only File
appendonly yes
appendfilename "warehouse.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile ""

# Security
# requirepass your-redis-password-here

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TCP Backlog
tcp-backlog 511

# Hash Configuration (for session storage)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List Configuration (for job queues)
list-max-ziplist-size -2
list-compress-depth 0

# Set Configuration (for user sessions)
set-max-intset-entries 512

# Sorted Set Configuration (for leaderboards/rankings)
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Key Expiration
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes